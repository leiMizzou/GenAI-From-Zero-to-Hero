  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  <text x="121" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#262626" style="white-space: pre; font-size: 32px;">输出：长文本生成（与可视化）</text>
