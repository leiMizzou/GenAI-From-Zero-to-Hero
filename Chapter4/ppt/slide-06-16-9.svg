  <text x="640" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#525252" style="white-space: pre;">结构验证 • 章节优化 • 合并/拆分</text>
  <path d="M790,455 C805,455 805,455 820,455" stroke="#8b5cf6" stroke-width="1.5" stroke-opacity="0.5" fill="none"/>
