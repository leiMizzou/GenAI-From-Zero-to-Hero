  <polygon points="485,637 493,640 485,643" fill="#a78bfa" fill-opacity="0.5"/>
  <rect x="490" y="610" width="300" height="60" rx="6" fill="white" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.05))"/>
