<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7f9fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1280" height="720" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#262626">Roo Code + VSCode 人机协作编程演示</text>
  <rect x="120" y="100" width="160" height="3" fill="url(#accentGradient)" rx="1.5"/>
  
  <!-- Elegant timeline with vertical gradient line -->
  <rect x="200" y="140" width="4" height="550" fill="url(#timelineGradient)" rx="2"/>
  
  <!-- Step 1 -->
  <circle cx="202" cy="170" r="18" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <text x="202" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366f1">1</text>
  
  <rect x="250" y="140" width="950" height="100" rx="8" fill="#ffffff" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.05))"/>
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#262626">使用 Roo Code 架构师模式进行项目规划</text>
  <text x="280" y="215" font-family="Arial, sans-serif" font-size="16" fill="#525252">为 Long Writer 程序创建项目结构、定义模块和依赖关系</text>
  
  <!-- Step 2 -->
  <circle cx="202" cy="280" r="18" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <text x="202" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366f1">2</text>
  
  <rect x="250" y="250" width="950" height="100" rx="8" fill="#ffffff" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.05))"/>
  <text x="280" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#262626">生成目录结构和基础文件</text>
  <text x="280" y="325" font-family="Arial, sans-serif" font-size="16" fill="#525252">使用 Roo Code 代码模式创建文件夹、初始化文件、设置环境</text>
  
  <!-- Step 3 -->
  <circle cx="202" cy="390" r="18" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <text x="202" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366f1">3</text>
  
  <rect x="250" y="360" width="950" height="100" rx="8" fill="#ffffff" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.05))"/>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#262626">具体功能实现与集成</text>
  <text x="280" y="435" font-family="Arial, sans-serif" font-size="16" fill="#525252">编写核心功能模块: 用户输入处理、API调用、大纲生成、文本组装</text>
  
  <!-- Step 4 -->
  <circle cx="202" cy="500" r="18" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <text x="202" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366f1">4</text>
  
  <rect x="250" y="470" width="950" height="100" rx="8" fill="#ffffff" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.05))"/>
  <text x="280" y="510" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#262626">测试与文档生成</text>
  <text x="280" y="545" font-family="Arial, sans-serif" font-size="16" fill="#525252">编写单元测试、生成说明文档、自动生成使用手册</text>
  
  <!-- Step 5 -->
  <circle cx="202" cy="610" r="18" fill="#ffffff" stroke="#6366f1" stroke-width="2.5"/>
  <text x="202" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6366f1">5</text>
  
  <rect x="250" y="580" width="950" height="100" rx="8" fill="#ffffff" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.05))"/>
  <text x="280" y="620" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#262626">演示运行与结果展示</text>
  <text x="280" y="655" font-family="Arial, sans-serif" font-size="16" fill="#525252">执行程序生成演示文章、展示生成过程和结果、分析性能指标</text>
  
  <!-- Elegant code snippet visualization -->
  <!-- Code snippet for Step 1 -->
  <rect x="950" y="170" width="100" height="50" rx="4" fill="#f5f3ff" opacity="0.6"/>
  <rect x="960" y="180" width="80" height="3" rx="1.5" fill="#6366f1" opacity="0.4"/>
  <rect x="960" y="187" width="60" height="3" rx="1.5" fill="#6366f1" opacity="0.4"/>
  <rect x="960" y="194" width="70" height="3" rx="1.5" fill="#6366f1" opacity="0.4"/>
  <rect x="960" y="201" width="50" height="3" rx="1.5" fill="#6366f1" opacity="0.4"/>
  
  <!-- Code snippet for Step 2 -->
  <rect x="950" y="280" width="100" height="50" rx="4" fill="#f5f3ff" opacity="0.6"/>
  <rect x="960" y="290" width="80" height="3" rx="1.5" fill="#8b5cf6" opacity="0.4"/>
  <rect x="960" y="297" width="60" height="3" rx="1.5" fill="#8b5cf6" opacity="0.4"/>
  <rect x="960" y="304" width="70" height="3" rx="1.5" fill="#8b5cf6" opacity="0.4"/>
  <rect x="960" y="311" width="50" height="3" rx="1.5" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Code snippet for Step 3 -->
  <rect x="950" y="390" width="100" height="50" rx="4" fill="#f5f3ff" opacity="0.6"/>
  <rect x="960" y="400" width="80" height="3" rx="1.5" fill="#a78bfa" opacity="0.4"/>
  <rect x="960" y="407" width="60" height="3" rx="1.5" fill="#a78bfa" opacity="0.4"/>
  <rect x="960" y="414" width="70" height="3" rx="1.5" fill="#a78bfa" opacity="0.4"/>
  <rect x="960" y="421" width="50" height="3" rx="1.5" fill="#a78bfa" opacity="0.4"/>
  
  <!-- Code snippet for Step 4 -->
  <rect x="950" y="500" width="100" height="50" rx="4" fill="#f5f3ff" opacity="0.6"/>
  <rect x="960" y="510" width="80" height="3" rx="1.5" fill="#c4b5fd" opacity="0.4"/>
  <rect x="960" y="517" width="60" height="3" rx="1.5" fill="#c4b5fd" opacity="0.4"/>
  <rect x="960" y="524" width="70" height="3" rx="1.5" fill="#c4b5fd" opacity="0.4"/>
  <rect x="960" y="531" width="50" height="3" rx="1.5" fill="#c4b5fd" opacity="0.4"/>
</svg>
