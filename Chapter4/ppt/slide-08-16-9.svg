<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7f9fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Instruction optimization gradient -->
    <linearGradient id="instructionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.03" />
    </linearGradient>
    <!-- Workflow optimization gradient -->
    <linearGradient id="workflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.03" />
    </linearGradient>
    <!-- Code quality gradient -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.03" />
    </linearGradient>
    <!-- Problem solving gradient -->
    <linearGradient id="problemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1280" height="720" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#262626">AI编程助手最佳实践与技巧</text>
  <rect x="120" y="100" width="160" height="3" fill="url(#accentGradient)" rx="1.5"/>
  
  <!-- Quadrant 1: Instruction Optimization -->
  <rect x="120" y="130" width="510" height="260" rx="8" fill="url(#instructionGradient)" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.03))"/>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#6366f1">指令优化</text>
  
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="210">✓ 使用明确、精确的指令</tspan>
  </text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="250">✓ 提供上下文和具体需求</tspan>
  </text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="290">✓ 分解复杂任务为多个小步骤</tspan>
  </text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="330">✗ 避免模糊或过于抽象的描述</tspan>
  </text>
  
  <!-- Subtle decoration elements -->
  <circle cx="580" cy="160" r="20" fill="#6366f1" opacity="0.1"/>
  <circle cx="600" cy="150" r="15" fill="#6366f1" opacity="0.1"/>
  <circle cx="610" cy="170" r="10" fill="#6366f1" opacity="0.1"/>
  
  <!-- Quadrant 2: Workflow Optimization -->
  <rect x="650" y="130" width="510" height="260" rx="8" fill="url(#workflowGradient)" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.03))"/>
  <text x="680" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#8b5cf6">工作流优化</text>
  
  <text x="680" y="210" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="210">✓ 先让AI创建项目架构</tspan>
  </text>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="250">✓ 分模块开发，逐一实现功能</tspan>
  </text>
  <text x="680" y="290" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="290">✓ 结合版本控制，保留修改历史</tspan>
  </text>
  <text x="680" y="330" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="330">✓ 定期让AI审查和优化已有代码</tspan>
  </text>
  
  <!-- Subtle decoration elements -->
  <circle cx="1110" cy="160" r="20" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1130" cy="150" r="15" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1140" cy="170" r="10" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Quadrant 3: Code Quality Improvement -->
  <rect x="120" y="410" width="510" height="260" rx="8" fill="url(#codeGradient)" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.03))"/>
  <text x="150" y="450" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#a78bfa">代码质量提升</text>
  
  <text x="150" y="490" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="490">✓ 要求添加详细注释和文档</tspan>
  </text>
  <text x="150" y="530" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="530">✓ 让AI实现错误处理和边界情况</tspan>
  </text>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="570">✓ 请求生成单元测试</tspan>
  </text>
  <text x="150" y="610" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="150" y="610">✓ 定期要求代码重构和优化</tspan>
  </text>
  
  <!-- Subtle decoration elements -->
  <circle cx="580" cy="440" r="20" fill="#a78bfa" opacity="0.1"/>
  <circle cx="600" cy="430" r="15" fill="#a78bfa" opacity="0.1"/>
  <circle cx="610" cy="450" r="10" fill="#a78bfa" opacity="0.1"/>
  
  <!-- Quadrant 4: Problem Solving Strategies -->
  <rect x="650" y="410" width="510" height="260" rx="8" fill="url(#problemGradient)" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.03))"/>
  <text x="680" y="450" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#c4b5fd">问题解决策略</text>
  
  <text x="680" y="490" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="490">✓ 提供详细的错误信息和上下文</tspan>
  </text>
  <text x="680" y="530" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="530">✓ 分步骤解决复杂问题</tspan>
  </text>
  <text x="680" y="570" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="570">✓ 询问多种解决方案并比较</tspan>
  </text>
  <text x="680" y="610" font-family="Arial, sans-serif" font-size="16" fill="#525252">
    <tspan x="680" y="610">✓ 结合日志和调试信息请求帮助</tspan>
  </text>
  
  <!-- Subtle decoration elements -->
  <circle cx="1110" cy="440" r="20" fill="#c4b5fd" opacity="0.1"/>
  <circle cx="1130" cy="430" r="15" fill="#c4b5fd" opacity="0.1"/>
  <circle cx="1140" cy="450" r="10" fill="#c4b5fd" opacity="0.1"/>
  
  <!-- Decision Making Guidance with elegant styling -->
  <rect x="120" y="680" width="1040" height="1" fill="#e5e7eb"/>
  <text x="640" y="670" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#525252">工具选择: 项目复杂度 vs 响应速度 vs 功能需求</text>
</svg>
